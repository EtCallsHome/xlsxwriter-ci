name: libxlsxwriter MSVC DLL builds

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        triplet: [x86-windows, x64-windows]   # << DLL-Variante
    steps:
      - uses: actions/checkout@v4

      - name: Clone vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg $env:RUNNER_TEMP\vcpkg
          & $env:RUNNER_TEMP\vcpkg\bootstrap-vcpkg.bat

      - name: Install libxlsxwriter
        shell: pwsh
        run: |
          & $env:RUNNER_TEMP\vcpkg\vcpkg install libxlsxwriter:${{ matrix.triplet }}

      - name: Pack headers + libs + dlls
        shell: pwsh
        run: |
          $root = Join-Path $env:RUNNER_TEMP "vcpkg\installed\${{ matrix.triplet }}"
          $zip  = "libxlsxwriter-${{ matrix.triplet }}.zip"
          Compress-Archive -Path `
            (Join-Path $root 'include'), `
            (Join-Path $root 'lib'), `
            (Join-Path $root 'bin') `
            -DestinationPath $zip -Force
      - uses: actions/upload-artifact@v4
        with:
          name: libxlsxwriter-${{ matrix.triplet }}
          path: libxlsxwriter-${{ matrix.triplet }}.zip
