name: libxlsxwriter MSVC builds (vcpkg classic)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        triplet: [x86-windows-static, x64-windows-static]
    steps:
      - uses: actions/checkout@v4

      - name: Clone vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg $env:RUNNER_TEMP\vcpkg
          & $env:RUNNER_TEMP\vcpkg\bootstrap-vcpkg.bat

      - name: Install libxlsxwriter
        shell: pwsh
        run: |
          & $env:RUNNER_TEMP\vcpkg\vcpkg install libxlsxwriter:${{ matrix.triplet }}

      - name: Pack headers + libs
        shell: pwsh
        run: |
          $root = Join-Path $env:RUNNER_TEMP 'vcpkg\installed\${{ matrix.triplet }}'
          $zip  = "libxlsxwriter-${{ matrix.triplet }}.zip"
          Compress-Archive -Path (Join-Path $root 'include'), (Join-Path $root 'lib') -DestinationPath $zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libxlsxwriter-${{ matrix.triplet }}
          path: libxlsxwriter-${{ matrix.triplet }}.zip
